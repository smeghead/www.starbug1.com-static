====== チュートリアル ======

Starbug1をBTS(バグトラッキングシステム)として使い始めるための手順から 基本的な使い方について説明します。 Starbug1は、BTS、またはITS(イシュー トラッキングシステム)として使うことができます。まず、使うためには、何 を管理するかを決めます。このチュートリアルでは、仮に「ブログシステム開 発プロジェクト」というプロジェクトが開始するということにして、そのプロ ジェクトで発生した問題をStarbug1で管理するということにします。

===== Starbug1をインストールする。 =====

インストールは、[[install|インストールページ]]を参照してください。

===== プロジェクト名を設定する。 =====

インストールが完了したら、まず、プロジェクト名の設定を行ないます。 http:////(インストールしたサーバ名)/starbug1/index.cgi にアクセスして Starbug1のトップページを表示します。

{{../ws000000.jpg}}

ページ上部のナビゲーションメニュー の「管理ツール」を押して管理ツール メニューページに移動します。

{{../ws000001.jpg}}

プロジェ クト設定リンクを押して、プロジェクト 設定ページに移動します。プロジェ クト名のテキストボックスに、「ブログシステム開発プロジェクト 問題管理」 と入力して更新ボタンを押します。

{{../ws000002.jpg}}

更新が成功すると、管理ツールメニューページに移動します。管理ツールメニュー のタイトルが、「ブログシステム 開発プロジェクト 問題管理 管理ツール」に 変わっていると思います。

{{../ws000003.jpg}}

===== 環境の設定 =====

次に、環境設定を行ないます。管理ツールメニューの環境設定リンクを押して、 環境設定ページに移動します。 home_url に一般ユーザページの上部のナビゲー ションメニューの「ホーム」のリンク先のURLを入力し更新ボタンを押してく ださい。任意のページのURLを指定することができます。ブログシステム開発 プロジェクトの情報wikiサイトなどがあれば、そのURLを指定するのが良いと 思います。

{{../ws000004.jpg}}


===== 項目の設定 =====

次に、項目の設定を行ないます。デフォルトでは、件名、投稿者、状態、カテゴ リ、優先度、詳細、再現手順、コメントの8つのチケット項目が設定されていま す。「件名、投稿者、状態」は、基本項目です。他の項目とは以下の面で違いま す。

  * 項目を削除することができない。
  * チケット属性を変更することができない。
  * 返信専用属性を変更することができない。

ただし、それ以外は他の項目と全て同じですので、全ての面においてカスタマイズ可能となっています。
それぞれの項目をカスタマイズしていきます。

=== 状態の選択要素に、「テスト済」を追加する。 ===

項目設定ページの状態の選択要素の最後の選択肢名に「テスト済」と入力します。 「修正済」の下に表示したいので、選択要素の並び順を適切に変更します。更新 ボタンを押します。

{{../ws000005.jpg}}

=== カテゴリの選択要素を、「参照機能」「ブログ管理」「システム管理」に変更する。 ===

項目設定ページのカテゴリの選択要素の選択肢名を「参照機能」「ブログ管理」 「システム管理」に変更します。更新ボタンを押します。

{{../ws000006.jpg}}

=== 担当者の項目を追加する。 ===

  - 項目設定ページの新規項目の追加リンクを押します。
  - 項目名に「担当者」と入力します。
  - 項目の説明文に「担当者を選択してください。リストに無い場合は、テキストボックスに入力してください。」と入力します。
  - チケット属性のチェックを付けます。
  - 項目種別で、「選択リスト」を選択します。
  - 選択要素の中の「投稿時に、新規項目を指定可能とする。」にチェックを付けます。
  - チケット一覧表示のチェックを付けます。
  - 並び順に「9」を入力します。追加ボタンを押します。

{{../ws000007.jpg}}

項目の設定は完了です。

===== トップページの編集 =====

トップページを表示します。

{{../ws000008.jpg}}

「トップページの編集」のリンクを押します。

{{../ws000009.jpg}}

トップページに表示したい内容を入力して、更新ボタンを押します。 以下の簡易Wikiの記法を使用することができます。

  * 行頭に*を記述した行は、大見出しになります。
  * 行頭に* *を記述した行は、中見出しになります。
  * 行頭に* * *を記述した行は、小見出しになります。
  * 行頭に* * * *を記述した行は、極小見出しになります。
  * 行頭に-を記述した行は、箇条書きになります。
  * 行頭に- - - -を記述した行は、区切り線になります。

トップページに設定した内容が表示されます。 お知らせの告知や、チームメンバーの内部ルールについてなどを書いておくことができます。

{{../ws000010.jpg}}

===== 運用開始 =====

運用の準備ができました。運用開始です。
わかり易いように、有名な話を元に あるStarbug1でバグを扱う説明をします。 テスト担当者のジルと、開発主任のウィリー、プログラマのミッキーが登場します。
ジルがバグを発見して、チケットを登録します。
  - 件名に「ファイルアップロード時にFTPサーバがコアを吐く」を入力します。
  - 投稿者に「ジル」を入力します。
  - カテゴリは、FTPですが、設定されていません。しかし、カテゴリは、チケット登録時に、選択肢を追加することができるので、 右側のテキストボックスに「FTP」を入力します。
  - 優先度は「緊急」を入力します。
  - 詳細を入力します。
  - 再現手順を入力します。
  - 担当者もカテゴリと同様に選択肢を後から追加できる項目として設定してあるので、右側のテキストボックスに「ウィリー」と入力します。

{{../ws000011.jpg}}

入力完了後、登録ボタンを押します。 「投稿者を保存する。」のチェックボックスをチェックしておくと次回投稿時まで投稿者を保存します。

{{../ws000012.jpg}}

開発主任のウィリーは、状態別チケットの一覧に新規のチケットが現われているのを見て、 IDか件名のリンクを押してチケット詳細ページを表示します。 状態を「対応せず」にして、コメントに「こっちのコードじゃないよ、ジル。Linuxのproftpdの問題だね。」と書きこみ、返信ボタンを押します。

{{../ws000013.jpg}}

投稿と返信は上記のように特に難しい作業はありません。 チケット詳細ページのチケット履歴ではチケットに加えられた変更の履歴を参照することができます。
