====== Starbug1, Fast BTS. ======

===== これは何？ =====

Starbug1 は、BTS(バグトラッキングシステム [[http://ja.wikipedia.org/wiki/%E3%83%90%E3%82%B0%E7%AE%A1%E7%90%86%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0|wikipedia:バグ管理システム]])です。最近の他のBTSと比べても、とても高速に動作します。項目のカスタマイズ次 第で、ITS(イシュートラッキングシステム)としても使用できます。 Windows、Linux OS、FreeBSD、MacOSXのWebサーバ上でCGIとして動作します。 Windowsの場合は、windows版のバイナリを利用できます。

===== どんな人向けのBTSか？ =====

Starbug1の導入に適しているプロジェクトは以下のようなプロジェクトです。
==== SI業界の小規模開発チーム ====

オープンソースなどの外部のユーザに公開されたプロジェクト管理ツール用というより、 一般的なSI業界の開発チームで使用するBTSやQ&amp;A管理ツールとして使うことを想定しています。
==== バグ,タスク管理のために新しいサーバを準備する時間がないプロジェクト ====

Webサーバとgccが使える古いパソコンが1台あれば快適に動作します。他のサービスが動作中のサーバにインストールしても、消費するリソース(cpu,memory)は僅かです。

===== Starbug1の特徴 =====

Starbug1の特徴をリストアップします。

==== 高速に動作します。少ないリソース(memory, cpu)でも軽快に動作します。 ====

基本部分は、C の cgi 動作します。(ブラウザベースのCGI Webアプリケーションです) サーバスペックに依りますが、古いパソコンでも「1秒ルール」をクリ アすることを目標としています。(1秒ルールとはユーザがアクションを 起こしてから1秒以内に画面再描画されなければならないというルール です。)

==== チケットの全ての項目のカスタマイズが可能 ====

基本項目(件名、投稿者、状態)には数点の制限がありますが、それ以外 の全ての項目は管理ツールから幅広いカスタマイズが可能になっています。運用途中でも自由にカスタム項目を追加することができます。追加できるカスタム項目の数に制限はありません。

==== シンプルな機能と操作 ====

ヘルプも見ずに操作ができるように、注意書きを記述しています。もちろん初めからメニュー、説明が日本語です。英語、簡体中国語でも使用できます。

==== JavaScriptに依存しない ====

w3mなどのテキストブラウザでも基本機能は使用できるようになってます。文字コードは、UTF-8を使用しています。

==== xhtml準拠を目標とする ====

cssで見た目のカスタマイズが可能です。(管理画面から、cssの編集可能)
===== プログラミング言語,ライブラリ =====


==== c(CGI部分) ====

  * cgic - cgiライブラリ
  * sqlite - database
==== perl(メール送信部 付属perlスクリプト) ====
  * HTTP::Date
  * JSON:Syck(YAML:Syck)

メール送信部は、hook機能で実現できます。チケットの投稿があった時に、メールを送信するための perlスクリプトが付属しています。

===== 環境 =====

linux OS, FreeBSD上のwebサーバでCGIとして動作します。

===== 名前の由来 =====

イギリスのコメディドラマ「reddwarf」の中で出てくる主な宇宙船は、巨大なRed Dwarfと小さなBlue MidgetとStarbugであった。 Starbugは2機あったが、Starbug1が使われることが多かった。そのStarbug1から名前を貰いました。</textarea>
